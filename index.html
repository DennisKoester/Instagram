<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapixel</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="posts.js"></script>
    <script src="htmlTemplates.js"></script>

    <link rel="icon" type="image/x-icon" href="img/icons/Instagram-fav.svg">

</head>

<body onload="init()">
    <header>
        <div w3-include-html="templates/header.html"></div>
    </header>

    <section class="story-container">
        <div class="story-timeline">
            <div class="story-profile">
                <div class="story-photo"><img src="img/gehlert-852762_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/girl-2696947_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Maria van der Garden</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/happy-1836445_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/ma.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="IMG/man-930397_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/smile-2072907_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peterasdasd</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/woman-1146038_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
            <div class="story-profile">
                <div class="story-photo"><img src="img/woman-2563491_640.jpg" alt="Story-Photo"></div>
                <div class="profile-name">Hans Peter</div>
            </div>
        </div>
    </section>

    <section id="post-timeline" class="post-timeline">
        
    </section>

    <div id="popup-post${i}" class="background-popup d-none">
        <div onclick="closePost(i)" class="close-btn"><span class="material-symbols-outlined">
                close
            </span>
        </div>
        <div class="popup-container">
            <div class="post">
                <div class="post-header">
                    <div class="profile-info">
                        <div class="post-profile-photo"><img src="img/IMG_1220.JPG" alt=""></div>
                        <div class="post-info-container">
                            <div class="post-name-date"><span><b>Dennis Köster</b></span>
                                <div class="date-posted">&#8226; 1 d</div>
                            </div>
                            <div class="location">Münster, Bahnhof</div>
                        </div>
                    </div>
                    <img class="dots" src="img/icons/icons8-dots-loading-30.png" alt="Dots">
                </div>
                <img class="post-image" src="img/Sunset lover.jpg" alt="">
                <div class="post-footer">
                    <div><span class="material-symbols-outlined heart">
                            favorite
                        </span>
                        <span class="material-symbols-outlined bubble">
                            mode_comment
                        </span>
                        <span class="material-symbols-outlined paper-plane">
                            send
                        </span>
                    </div>
                    <div>
                        <span class="material-symbols-outlined bookmark">
                            bookmark
                        </span>
                    </div>
                </div>
                <div class="likes">Likes</div>
                <div class="comment-section">
                    <div class="comment">
                        <div><b>Dennis Köster</b> Bla bla bla</div>
                        <div class="comment-heart"><span class="material-symbols-outlined comment-heart">
                                favorite
                            </span></div>
                    </div>
                    <div class="add-comment-section">
                        <div class="add-comment">Add a comment...</div>
                        <div class="emoji"><span class="material-symbols-outlined">
                                sentiment_satisfied
                            </span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div w3-include-html="templates/footer.html"></div>
    </footer>
</body>

</html>
