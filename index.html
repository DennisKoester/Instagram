<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapixel</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="posts.js"></script>
    <script src="htmlTemplates.js"></script>

    <link rel="icon" type="image/x-icon" href="img/icons/Instagram-fav.svg">

</head>

<body id="body" onload="init()">

    <header>
        <div w3-include-html="templates/header.html"></div>
    </header>

    <div class="main-content">
        <div class="left-container">
            <section id="story-timeline" class="story-container"></section>
            <section id="post-timeline" class="post-timeline"></section>
        </div>

        <div class="right-container d-none">
            <section id="recommendations"></section>
        </div>

        <div id="popup-post" class="background-popup d-none"></div>
    </div>

    <footer>
        <div w3-include-html="templates/footer.html"></div>
    </footer>

</body>

</html>
